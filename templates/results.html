{% extends "base.html" %}
{% block title %}Data in database{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 col-offset-lg-1">
    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
        {% for data in results %}
          <tr>
            <td>{{data[1]}}</td>
            <td>{{data[2]}}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
</div>

{% endblock %}
